<!DOCTYPE html>
<html lang="pt-br">

    <title>Projeto Gaditas</title>

<body>

        <nav>

        </nav>

    <!--CADASTRO DE ALUNO-->

        <div>
            <form>

        </div>
    </section>

    <footer>@JF</footer>
