<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gaditas</title>
	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!--MENU MOBILE-->
        <ul class="sidenav" id="menu-mobile">
            <li><a class="sidenav-close" href="#home">Home</a></li>
            <li><a class="sidenav-close" href="#sobre">Sobre Nós</a></li>  
            <li><a class="sidenav-close" href="login.html">Login</a></li>
            <li><a class="sidenav-close" href="menu.html">Menu</a></li>
        </ul>

        <div class="navbar-fixed">
            <nav class="navbar z-depth-0">
                <div class="nav-wrapper container">
                    <h1 class="logo_text">Gaditas Academy</h1>
                    <a href=""><img class="logo_img" src="img/logo.png">
            
                    <ul class="right light hide-on-med-and-down">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#sobre">Sobre Nós</a></li>
                        <li><a href="#unidades">Unidades</a></li>
                        <li><a href="#contato">Contato</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="login.html">Menu</a></li>
                    </ul>

                    <a href="#" data-target="menu-mobile" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
                </div>
            </nav>
        </div>
    </header>

    <footer></footer>

    <!-- MATERIALIZE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JAVASCRIPT -->
    <script>
        //INICIALIZAÇÃO
        $(document).ready(function(){
            // MENU MOBILE
            $('.sidenav').sidenav();
            // LINK INTERNO
            $(".scrollspy").scrollSpy({
                scrollOffset: 0
            });
            //CAROUSEL
            $(".carousel.carousel-slider").carousel({fullWidth: true});
            });
            //AUTOPLAY
            $('.carousel').carousel({    
            });
            autoplay();
            function autoplay() {
                $('.carousel').carousel('next');
                setTimeout(autoplay, 4000);
            }
            // AMPLIAR
            $(document).ready(function(){
                $('.materialboxed').materialbox();
            });
            // ADICIONANDO NAVCOLOR
            $(window).on("scroll",function(){
                if($(window).scrollTop() > 100) {
                    $(".navbar").addClass("nav-color");
                }else{
                    $(".navbar").removeClass("nav-color");
                }
        });
    </script>
</body>
</html>
